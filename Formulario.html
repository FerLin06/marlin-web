<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto - Marlin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 style="text-align:center; color: purple;">Formulario de Contacto</h1>
    </header>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
        <form class="formulario-contacto" action="#" method="post">
            <h2>Contáctanos</h2>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo Gmail" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Marlin. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
